<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Mosaic</title>

	<!-- compiled CSS --><% styles.forEach( function ( file ) { %>
	<link rel="stylesheet" type="text/css" href="<%= file %>?t=<%= timestamp %>"/>
	<% }); %>

	<style type="text/css">
		body {
			background:#eee;
		}

		.card {
			margin: 10px;
			padding:10px;
			background: #fff;
			border-radius: 3px;
			box-shadow: 0px 3px 10px 0px rgba(50, 50, 50, 0.75);
		}
	</style>

</head>
<body>

	<div ng-app="codinghitchhiker.mosaic"
	     ng-init="items = [ { 'id':'5485458bd1b0da7d68a67628','isActive':true,'balance':'$1,597.70','age':35,'name':'Caitlin Avery','gender':'female','email':'caitlinavery@intrawear.com','phone':'+1 (982) 581-2346','address':'574 Matthews Court,Emerald,American Samoa,9891','registered':'2014-09-04T07:57:59 -10:00','latitude':-63.877405,'longitude':113.711946,'tags':[ 'cupidatat','qui','do','exercitation','amet','nisi','dolore' ] },{ 'id':'5485458bcb728a33223f2fb7','isActive':true,'balance':'$1,943.10','age':30,'name':'Rush Downs','gender':'male','email':'rushdowns@intrawear.com','phone':'+1 (835) 509-3820','address':'830 Colin Place,Lemoyne,Alabama,5717','registered':'2014-09-08T15:52:58 -10:00','latitude':41.435527,'longitude':-165.171658,'tags':[ 'occaecat','non','ex','eu','reprehenderit','proident','proident' ] },{ 'id':'5485458bffb01693700263ac','isActive':true,'balance':'$3,483.32','age':37,'name':'Mcgowan Dale','gender':'male','email':'mcgowandale@intrawear.com','phone':'+1 (865) 494-2176','address':'257 Douglass Street,Lewis,Palau,4189','registered':'2014-08-26T12:43:28 -10:00','latitude':-30.623165,'longitude':110.840711,'tags':[ 'ex','culpa','aliquip','nulla','est','mollit','veniam' ] },{ 'id':'5485458b43b4f8141bd9e9bb','isActive':true,'balance':'$1,121.23','age':29,'name':'Savage Richardson','gender':'male','email':'savagerichardson@intrawear.com','phone':'+1 (894) 465-2208','address':'304 Willmohr Street,Nescatunga,Wyoming,2042','registered':'2014-03-03T17:06:28 -11:00','latitude':78.302113,'longitude':-86.136925,'tags':[ 'incididunt','minim','aliqua','anim','officia','consectetur','esse' ] } ]">
		<div mosaic="item in items track by item.id">
			<div class="card">
				<div ng-bind="item.name"></div>
				<div ng-bind="item.age"></div>
				<div ng-bind="item.balance"></div>
				<div ng-bind="item.gender"></div>
				<div ng-bind="item.email"></div>
				<div ng-bind="item.address"></div>
				<span ng-repeat="tag in item.tags track by $index"><span ng-if="!$first">, </span><span ng-bind="tag"></span></span>
			</div>
		</div>
	</div>

	<% if(async){
	scripts.forEach( function ( file ) { %>
	<script type="text/javascript" async src="<%= file %>?t=<%= timestamp %>"></script>
	<% });
	} else {
	scripts.forEach( function ( file ) { %>
	<script type="text/javascript" src="<%= file %>?t=<%= timestamp %>"></script>
	<% });
	} %>
</body>
</html>
